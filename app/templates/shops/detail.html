{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="detail-title">{{shop.name}}</h2>

    <div class="detail-page">

        <img class="product-img" src="{% static 'img/shop.jpg' %}" alt="">

        <div class="product-info">
            <p>{{shop.opening_time}} - {{shop.closing_time}}</p>
            <p><strong class="description">address:</strong> {{shop.address}}</p><br>
            <p><strong class="description">phone:</strong> {{shop.phone_number}}</p>
        </div>
    </div>
</div>

<div class="position-button">
    {% if user.is_authenticated %}
        {% if user.is_superuser %}
            <a href="{% url 'shops:edit' shop.name %}">
                <button>Edit</button>
            </a>
            <a href="{% url 'shops:delete' shop.name %}">
                <button class="danger">Delete</button>
            </a><br>
        {% endif %}
    {% endif %}
</div>

{% endblock %}
