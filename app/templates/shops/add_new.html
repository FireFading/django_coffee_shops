{% extends 'base/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <form class="form-control" action="{% url 'shops:new' %}" method="post">
        <h2 class="text-center">New Shop:</h2>
        {% csrf_token %}
        {% for field in form %}
            {% render_field field class="form-control form-control-sm" placeholder=field.name %}
        {% endfor %}
        <button class="form-button" type="submit" value="AddShop">Add</button><br>
    </form>
</div>
{% endblock %}
